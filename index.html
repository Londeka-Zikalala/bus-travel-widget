<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bus-travel.css"> 
<link rel="stylesheet" href="simple-grid.css">
<title>bus-travel-widget</title>
</head>
<body>
  <div class="container center">
    <h1><img src="icons/bus-icon-design-template-free-vector.jpg" width="50px"><h1> Bus Travel Widget</h1>
    <div class="row">
      <div class="col-6">
        <label for="points"><h3>Points</h3></label>
        <input type="number" id="points" class="points" placeholder="Enter points">
      </div>
      <div class="col-6">
        <label for="return-trip" class="right">Return Trip:</label>
        <input type="checkbox" class="checkbox" id="return-trip">
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="travel-location"><h3>Travel Location:</h3></label>
        <select id="travel" class="travel-location">
          <option value="">location</option>
          <option value="Khayelitsha">Khayelitsha</option>
          <option value="Dunoon">Dunoon</option>
          <option value="Mitchells Plain">Mitchells Plain</option>
        </select>
      </div>
      <div class="col-6">
        <label>Travel Times:</label>
        <div>
          <input type="radio" id="peak" name="travel-time" class="travel-times" value="peak">
          <label for="peak">Peak</label>
        </div>
        <div>
          <input type="radio" id="offpeak" name="travel-time" class="travel-times" value="offpeak">
          <label for="offpeak">Off-peak</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h6 class="error"></h6>
        <button class="calculate-btn center">Calculate</button>
      </div>
    </div>
    <div class="row display ">
      <div class="col-12">
        <div class="calculation-p">
          <img src="icons/475497.png" width="25px" height="100px"> <h2>Calculated Results</h2> 
        </div>
      <div class="col-12">
        <p>Number of Single Trips: <span class="single-trip"></span></p>
      </div>
      <div class="col-12">
        <p>Total (Single):   R<span class="single-total">0.00</span></p>
      </div>
      <div class="col-12">
        <p>Cost  <span class="price-per-trip"></span></p>
      </div>
      <div class="col-12">
        <p>Number of Return Trips:  <span class="return-trip"></span></p>
      </div>
      <div class="col-12">
        <p>Total (Return):  R<span class="return-total">0.00</span></p>
      </div>
      <div class="col-12">
        <p>Return Cost  <span class="price-per-return"></span></p>
      </div>
    </div>
    <button class="reset">Reset</button>
  </div>
  <script src="js/busTravel.js" charset="utf-8"></script>
  <script src="js/busTravel-DOM.js" charset="utf-8"></script>
</body>
</html>
